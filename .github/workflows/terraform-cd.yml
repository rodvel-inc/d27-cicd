    - name: Aplicar cambios a staging
      run: |
        terraform apply \
          -var-file="environments/staging.tfvars" \
          -auto-approve
    - name:  [Verificaci贸n] Mostrar Outputs de Terraform
      run: terraform output

    - name:  [Verificaci贸n] Listar Contenido del Bucket S3 (con Debug)
      run: |
        echo "Intentando listar el contenido del bucket con depuraci贸n..."
        aws --endpoint-url=http://localhost:4566 s3 ls s3://terraform-state-roxs/workspaces/dev/ --debug

    - name:  [Verificaci贸n] Mostrar Estado de Terraform en S3 (con Debug)
      run: |
