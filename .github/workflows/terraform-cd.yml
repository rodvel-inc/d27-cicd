name: Terraform CD - Despliegue con LocalStack

# Cu谩ndo ejecutar
on:
  push:
    branches: [main]
    paths:
      - '**.tf'
      - '**.tfvars'
      - 'docker-compose.localstack.yml'
  # Tambi茅n permitir ejecuci贸n manual
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente a desplegar'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod
      action:
        description: 'Acci贸n a realizar'
        required: true
        default: 'apply'
        type: choice
        options:
        - plan
        - apply
        - destroy

env:
  TF_VERSION: 1.12.2
  AWS_ACCESS_KEY_ID: test
  AWS_SECRET_ACCESS_KEY: test
  AWS_DEFAULT_REGION: us-east-1
  AWS_ENDPOINT_URL: http://localhost:4566

jobs:
  # Despliegue a Desarrollo (autom谩tico)
  deploy-dev:
    name:  Desplegar a Desarrollo (LocalStack)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: 
      name: development
      url: http://localhost:8080
    
    env:
      AWS_ENDPOINT_URL: http://localhost:4566
      TF_VAR_database_password: ${{ secrets.DEV_DB_PASSWORD || 'dev-default-password' }}
      TF_VAR_docker_username: ${{ vars.DOCKERHUB_USERNAME }}
      TF_VAR_docker_token: ${{ secrets.DOCKERHUB_TOKEN }}
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      AWS_DEFAULT_REGION: us-east-1
    
    services:
      localstack:
        image: localstack/localstack:3.0
        ports:
          - 4566:4566
        env:
          SERVICES: s3,ec2,iam,lambda,cloudformation,logs,events
          DEBUG: 1
          DATA_DIR: /var/lib/localstack/data
          PERSISTENCE: 1
        options: >-
          --health-cmd "curl -f http://localhost:4566/_localstack/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout c贸digo
      uses: actions/checkout@v4
      
    - name: Configurar permisos de scripts
      run: |
        chmod +x scripts/setup-localstack.sh
        chmod +x scripts/wait-for-localstack.sh
      
    - name: Setup Terraform y herramientas
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}
        
    - name: Setup Docker
      uses: docker/setup-buildx-action@v3
      
    - name: Setup AWS CLI
      run: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip awscliv2.zip
        sudo ./aws/install --update
        
    - name: Configurar LocalStack y S3 Backend
      run: |
        export AWS_ENDPOINT_URL=http://localhost:4566
        ./scripts/setup-localstack.sh
        
    - name: Terraform Init con S3 Backend
      run: |
        terraform init \
          -backend-config="access_key=test" \
          -backend-config="secret_key=test"
      env:
        AWS_ENDPOINT_URL: http://localhost:4566
      
    - name: Seleccionar workspace dev
      run: terraform workspace select dev || terraform workspace new dev
      env:
        AWS_ENDPOINT_URL: http://localhost:4566
      
    - name: Aplicar cambios a dev
      run: |
        terraform apply \
          -var-file="environments/dev.tfvars" \
          -auto-approve
    - name:  [Verificaci贸n] Mostrar Outputs de Terraform
      run: terraform output

    - name:  [Verificaci贸n] Listar Contenido del Bucket S3 (con Debug)
      run: |
        echo "Intentando listar el contenido del bucket con depuraci贸n..."
        aws --endpoint-url=http://localhost:4566 s3 ls s3://terraform-state-roxs/workspaces/dev/ --debug

    - name:  [Verificaci贸n] Mostrar Estado de Terraform en S3 (con Debug)
      run: |
        echo "Intentando leer el archivo de estado con depuraci贸n..."
        aws --endpoint-url=http://localhost:4566 s3 cp s3://terraform-state-roxs/workspaces/dev/terraform.tfstate - --debug | head -20

  # Despliegue a Staging (con aprobaci贸n)
  deploy-staging:
    name: И Desplegar a Staging (LocalStack)
    runs-on: ubuntu-latest
    needs: deploy-dev
    if: github.ref == 'refs/heads/main'
